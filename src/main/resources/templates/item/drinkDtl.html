<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="drinkId" th:value="${drink.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${drink.drinkImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${drink.menuNm}">
        </div>
        <div class="wd50">
            <span th:if="${drink.drinkType == T(kr.sujin.cafe.constant.DrinkType).COFFEE}" class="badge badge-primary mgb-15">
                커피
            </span>
            <span th:if="${drink.drinkType == T(kr.sujin.cafe.constant.DrinkType).SMOOTHIE}" class="badge badge-primary mgb-15">
                스무디
            </span>
            <span th:if="${drink.drinkType == T(kr.sujin.cafe.constant.DrinkType).SHAKE}" class="badge badge-primary mgb-15">
                쉐이크
            </span>
            <span th:if="${drink.drinkType == T(kr.sujin.cafe.constant.DrinkType).DESSERT}" class="badge badge-primary mgb-15">
                디저트
            </span>
            <span th:if="${drink.drinkType == T(kr.sujin.cafe.constant.DrinkType).ETC}" class="badge badge-primary mgb-15">
                기타
            </span>

            <hr class="my-4">
            <div class="h5" th:text="${drink.cafeNm}"></div>
            <div class="h4" th:text="${drink.menuNm}"></div>
            <hr class="my-4">

        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상세 리뷰</h4>
            <hr class="my-4">
            <p class="lead" th:text="${drink.drinkDetail}"></p>
        </div>
    </div>

    <div th:each="drinkImg : ${drink.drinkImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(drinkImg.imgUrl)}" th:src="${drinkImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>

</div>

</html>
